<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of (recipes$ | async).recipes; index as i"
      [recipe]="recipeEl"
      [recipeId]="i"
    ></app-recipe-item>
  </div>
</div>
